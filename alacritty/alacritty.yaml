window:
  decorations: transparent
  padding:
    x: 10
    y: 25

font:
  size: 12
  normal:
    family: Meslo LG L DZ for Powerline

  bold:
    family: Meslo LG L DZ for Powerline

  italic:
    family: Meslo LG L DZ for Powerline

key_bindings:
  - { key: Right, mods: Alt, chars: "\x1BF" }
  - { key: Left, mods: Alt, chars: "\x1BB" }
  - { key: Left, mods: Command, chars: "\x1bOH", mode: AppCursor } # Home
  - { key: Right, mods: Command, chars: "\x1bOF", mode: AppCursor } # End

colors:
  primary:
    background: "#282a36"
    foreground: "#f8f8f2"
    bright_foreground: "#ffffff"

  cursor:
    text: "#282a36"
    cursor: "#f8f8f2"

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellForeground
    background: "#44475a"

  normal:
    black: "#21222c"
    red: "#ff5555"
    green: "#50fa7b"
    yellow: "#f1fa8c"
    blue: "#bd93f9"
    magenta: "#ff79c6"
    cyan: "#8be9fd"
    white: "#f8f8f2"

  bright:
    black: "#6272a4"
    red: "#ff6e6e"
    green: "#69ff94"
    yellow: "#ffffa5"
    blue: "#d6acff"
    magenta: "#ff92df"
    cyan: "#a4ffff"
    white: "#ffffff"

  search:
    matches:
      foreground: "#44475a"
      background: "#50fa7b"

    focused_match:
      foreground: "#44475a"
      background: "#ffb86c"

  footer_bar:
    background: "#282a36"
    foreground: "#f8f8f2"

  hints:
    start:
      foreground: "#282a36"
      background: "#f1fa8c"

    end:
      foreground: "#f1fa8c"
      background: "#282a36"
