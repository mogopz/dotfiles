# set prompt ordering
format = """
$status\
$battery\
$username\
$hostname\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_status\
$golang\
$package\
$nodejs\
$python\
$cmd_duration\
$kubernetes\
$line_break\
$character"""

[[battery.display]]
threshold = 20

[character]
success_symbol = "[➜](bold green)"
error_symbol = "[✗](bold red)"

[kubernetes]
disabled = false
format = '| [☸️  $context( \($namespace\))]($style)'

[package]
display_private = true

